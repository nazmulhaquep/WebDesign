<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-12 gap-2 p-2 text-white text-center w-full">
        <!-- Header -->
        <div class="bg-red-600 p-2 col-span-4 h-[50px]">Logo</div>
        <div class="bg-green-700 p-2 col-span-8 h-[50px]">Navbar</div>

        <!-- Sidebar & Main Content -->
        <div class="bg-blue-500 p-2 col-span-4 h-[500px]">Sidebar</div>
        <div class="p-2 col-span-8 h-[300px]">
            <div class="bg-yellow-500 p-2 col-span-12 h-[400px]">Main</div>

            <div class="grid grid-cols-12 gap-2 my-2 text-white text-center w-full">
                <div class="bg-red-600 p-2 col-span-4 h-[50px]">Box1</div>
                <div class="bg-green-700 p-2 col-span-4 h-[50px]">Box2</div>
                <div class="bg-black p-2 col-span-4 h-[50px]">Box3</div>
            </div>

        </div>

        <!-- Footer -->
        <div class="bg-yellow-500 p-2 col-span-12 h-[50px]">Footer</div>
    </div>
</body>

</html>
