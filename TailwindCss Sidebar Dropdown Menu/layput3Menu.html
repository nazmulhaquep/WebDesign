<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind3.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="grid grid-cols-12 gap-2 p-2 text-white text-center w-full">
        <div class="bg-red-600 p-2 col-span-4 h-[50px]">Logo</div>
        <div class="bg-green-700 p-2 col-span-8 h-[50px]">Navbar</div>

        <!-- Sidebar -->
        <div class="bg-blue-500 p-4 col-span-3 h-[500px] text-left">
            <h2 class="text-lg font-semibold mb-2">Sidebar</h2>

            <!-- Dashboard Menu (Dropdown to show other menus) -->
            <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600"
                onclick="toggleDropdown('dashboard')">
                <i class="bi bi-speedometer2"></i>
                <div class="flex justify-between w-full items-center">
                    <span class="text-[15px] ml-4 text-gray-200">Dashboard</span>
                    <i class="bi bi-chevron-down" id="arrow-dashboard"></i>
                </div>
            </div>

            <!-- Dashboard Submenus (Chatbox, Reports, Settings) -->
            <div class="hidden mt-2" id="submenu-dashboard">
                <!-- Chatbox Menu (With Dropdown) -->
                <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600"
                    onclick="toggleDropdown('chatbox')">
                    <i class="bi bi-chat-left-text-fill"></i>
                    <div class="flex justify-between w-full items-center">
                        <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                        <i class="bi bi-chevron-down" id="arrow-chatbox"></i>
                    </div>
                </div>
                <div class="hidden leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu-chatbox">
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Social
                    </h1>
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Personal
                    </h1>
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Friends
                    </h1>
                </div>

                <!-- Reports Menu (With Dropdown) -->
                <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600"
                    onclick="toggleDropdown('reports')">
                    <i class="bi bi-file-earmark-bar-graph"></i>
                    <div class="flex justify-between w-full items-center">
                        <span class="text-[15px] ml-4 text-gray-200">Reports</span>
                        <i class="bi bi-chevron-down" id="arrow-reports"></i>
                    </div>
                </div>
                <div class="hidden leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu-reports">
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Sales Report
                    </h1>
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Expense Report
                    </h1>
                    <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                        Annual Report
                    </h1>
                </div>
            </div>
            <!-- Settings Menu (With Dropdown) -->

            <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600"
                onclick="toggleDropdown('settings')">
                <i class="bi bi-gear-fill"></i>
                <div class="flex justify-between w-full items-center">
                    <span class="text-[15px] ml-4 text-gray-200">settings</span>
                    <i class="bi bi-chevron-down" id="arrow-settings"></i>
                </div>
            </div>

            <div class="hidden leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu-settings">
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Profile
                </h1>
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Preferences
                </h1>
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Security
                </h1>
            </div>

            <!-- notebook Menu (With Dropdown) -->

            <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600"
                onclick="toggleDropdown('notebook')">
                <i class="bi bi-book"></i>
                <div class="flex justify-between w-full items-center">
                    <span class="text-[15px] ml-4 text-gray-200">NoteBook</span>
                    <i class="bi bi-chevron-down" id="arrow-settings"></i>
                </div>
            </div>
            <div class="hidden leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu-notebook">
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Profile
                </h1>
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Preferences
                </h1>
                <h1 class="cursor-pointer hover:bg-gray-700 rounded-md p-1">
                    Security
                </h1>
            </div>
        </div>

        <script>
            function toggleDropdown(menu) {
                document.querySelector(`#submenu-${menu}`).classList.toggle("hidden");
                document
                    .querySelector(`#arrow-${menu}`)
                    .classList.toggle("rotate-180");
            }
        </script>

        <div class="grid col-span-9">
            <div class="bg-yellow-500 p-2 h-[440px]">Main</div>

            <div class="grid grid-cols-3 gap-2">
                <div class="bg-red-600 p-2 h-[50px]">Box1</div>
                <div class="bg-green-700 p-2 h-[50px]">Box2</div>
                <div class="bg-black p-2 h-[50px] text-white">Box3</div>
            </div>
        </div>

        <div class="bg-yellow-500 p-2 col-span-12 h-[50px]">Footer</div>
    </div>

    <script>
        function dropDown() {
            document.querySelector("#submenu").classList.toggle("hidden");
            document.querySelector("#arrow").classList.toggle("rotate-180");
        }
    </script>
</body>

</html>
